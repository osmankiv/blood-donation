<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>الإعدادات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../Static/css/settings.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">⚙️ إعدادات الحساب</h2>

    <!-- تغيير كلمة المرور -->
    <div class="card p-4 mb-4">
      <h5>🔐 تغيير كلمة المرور</h5>
      <form action="change_password.php" method="POST">
        <div class="mb-3">
          <label>كلمة المرور الحالية</label>
          <input type="password" name="current_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>كلمة المرور الجديدة</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>تأكيد كلمة المرور الجديدة</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">💾 حفظ التغيير</button>
      </form>
    </div>

    <!-- حذف الحساب -->
    <div class="card p-4">
      <h5>❌ حذف الحساب</h5>
      <p class="text-danger">⚠️ لا يمكن استعادة الحساب بعد حذفه. تأكد من أنك متأكد تمامًا.</p>
      <form action="delete_account.php" method="POST" onsubmit="return confirmDelete();">
        <button type="submit" class="btn btn-outline-danger">🗑️ حذف الحساب نهائيًا</button>
      </form>
    </div>
  </div>

  <script>
    function confirmDelete() {
      return confirm("هل أنت متأكد أنك تريد حذف الحساب نهائيًا؟");
    }
  </script>
</body>

</html>
